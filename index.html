<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">All Aboard!!</p>
        </div>
     </div>
   
    <div class="container">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>

            <div class="card-body">
                <table class="table table-sm">
                    <thead>
                        <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="train-name-display"></td>
                            <td class="destination-display"></td>
                            <td class="frequency-display"></td>
                            <td class="next-arrival-display"></td>
                            <td class="minutes-away-display"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <br>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="train-name" >
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" >
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train Time (HH:mm military time)</label>
                        <input type="text" class="form-control" id="train-time" >
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="frequency" >
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>         
            </div>
        </div>
    </div>  

    <!-- moment -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="assets/javascript.js"></script>

</body>
</html>
